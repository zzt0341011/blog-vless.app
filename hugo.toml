baseURL = 'https://vless.app/'
languageCode = 'en-us'
title = 'vless'
theme='hugo-book'

# Book configuration
disablePathToLower = true
enableGitInfo = true

# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
  unsafe = true

[markup.tableOfContents]
  startLevel = 1

[languages]
[languages.zh]
  languageName = 'Chinese'
  contentDir = 'content.zh'
  weight = 1

[languages.en]
  languageName = 'English'
  contentDir = 'content.en'
  weight = 3

[languages.ru]
  languageName = 'Russian'
  contentDir = 'content.ru'
  weight = 2



[menu]
# [[menu.before]]
[[menu.after]]
  name = "15元200G不限时"
  url = "https://www.nfsq.us/#/register?code=RaUmorb2"
  weight = 20
[params]
# 黑暗模式
  BookTheme = 'dark'
# 留言板
  BookComments = true
# 翻译
  BookTranslatedOnly = true



